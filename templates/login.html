<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="login-div">
        <form action="/lgn" method="post">
            <h1>Please Login </h1>
            <input type="email" required placeholder="Enter Email" name="u_email">
            <input type="password" required placeholder="Enter Password" name="u_pwd">
            <button id="lgn-btn" type="submit">Login</button>
        </form>
    </div>
    
</body>
</html>
